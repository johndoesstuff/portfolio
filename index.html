	<div id="loading-screen">
		<div class="loader" id="loading-text">-</div>
	</div>

		const frames = "-/|\\".split("");

		}, 100);
	</script>
	<pre id="background">

	<div id="content-wrapper">
		<div id="name">
			<h1>John Best</h1>
		</div>

		<div id="buttons">
			<a href="./" title="You are already here!">Home</a>
			<a href="about">About</a>
			<a href="projects">Projects</a>
		</div>
		<div id="copyright">
			<span>&copy; Copyright </span><span id="copyright-year"></span><span>, John Best. All rights reserved. </span><br><span><a href="https://github.com/johndoesstuff/portfolio">View my source!</a></span>
		</div>
	</div>
	<script src="home/script.js"></script>
	<script>
		window.addEventListener("load", function () {
			document.getElementById("loading-screen").classList.add("hidden");
			animate();
		})
	</script>
</body>
