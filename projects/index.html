<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Projects</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="loading-screen">
		<div class="loader" id="loading-text">-</div>
	</div>
	<div id="back-button"><a href="/..">Back</a></div>
	<script>
		const frames = "-/|\\".split("");
		let i = 0;
		setInterval(() => {
			document.getElementById("loading-text").innerText = frames[i++ % frames.length];
		}, 100);
	</script>
	<pre id="background"></pre>
	<div id="content-wrapper">
		<h1>Projects</h1>
		<div id="projects"></div>
	</div>
	<script src="script.js"></script>
	<script>
		window.addEventListener("load", function () {
			document.getElementById("loading-screen").classList.add("hidden");
		})
	</script>
</body>
</html>
